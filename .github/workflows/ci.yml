name: CI Pipeline GymApp

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ============================================================
  # ğŸ§± JOB 1: Spring Boot Backend
  # ============================================================
  backend:
    name: ğŸƒ Spring Boot API
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java 21 (Amazon Corretto)
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: gradle

      - name: ğŸ—ï¸ Build Spring Boot
        run: |
          cd apps/gymapp-api
          chmod +x ./gradlew
          ./gradlew build -x test

      - name: âœ… Run Tests (Spring Boot)
        run: |
          cd apps/gymapp-api
          ./gradlew test
      
      - name: ğŸ“¦ Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-jar
          path: apps/gymapp-api/build/libs/*.jar
          retention-days: 7
  # ============================================================
  # ğŸ§± JOB 2: Angular Frontend
  # ============================================================
  frontend:
    name: ğŸ…°ï¸ Angular Web Admin
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: apps/web-admin/package-lock.json

      - name: ğŸ“¥ Install dependencies
        run: | 
          cd apps/web-admin
          npm ci

      - name: âœ… Run Tests (Angular)
        run: | 
          cd apps/web-admin
          npm test -- --watch=false --browsers=ChromeHeadless

      - name: ğŸ—ï¸ Build Angular
        run: | 
          cd apps/web-admin
          npm run build

      - name: ğŸ“¦ Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: angular-dist
          path: apps/web-admin/dist
          retention-days: 7
  # ============================================================
  # ğŸ”„ JOB 3: IntegraÃ§Ã£o / VerificaÃ§Ã£o Final
  # ============================================================
  integration:
    name: ğŸ”„ Integration Check
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
    - name: ğŸ“¥ Download Backend Artifact
      uses: actions/download-artifact@v4
      with:
        name: spring-boot-jar
        path: ./backend-dist

    - name: ğŸ“¥ Download Frontend Artifact
      uses: actions/download-artifact@v4
      with:
        name: angular-dist
        path: ./frontend-dist

    - name: ğŸ” Validate artifacts
      run: |
        echo "Verificando artefatos disponÃ­veis..."
        ls -R ./backend-dist
        ls -R ./frontend-dist

    - name: âœ… Integration Summary
      run: echo "âœ… Backend e Frontend buildados e testados com sucesso!"
  docker-build:
    name: ğŸ³ Build Docker Images
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download Backend Artifact
        uses: actions/download-artifact@v4
        with:
          name: spring-boot-jar
          path: apps/gymapp-api/build/libs  # mesmo path usado no COPY

      - name: ğŸ“¥ Download Frontend Artifact
        uses: actions/download-artifact@v4
        with:
          name: angular-dist
          path: apps/web-admin/dist

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build API Docker image
        run: |
          cd apps/gymapp-api
          docker build -t gymapp-api:latest .

      - name: ğŸ—ï¸ Build Web Admin Docker image  
        run: |
          cd apps/web-admin
          docker build -t gymapp-web:latest .
